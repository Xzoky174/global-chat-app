<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/signup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/global.css') }}"
    />

    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <form method="POST" class="form">
        <label class="label" for="username">Username:</label>
        <input
          class="input {{ 'invalid' if place == 'username' }}"
          required
          type="text"
          placeholder="Username"
          name="username"
          value="{{ username }}"
        />

        <label class="label" for="password">Password:</label>
        <input
          class="input {{ 'invalid' if place == 'password' }}"
          required
          type="password"
          placeholder="Password"
          name="password"
        />

        <label class="label" for="password">Confirm Password:</label>
        <input
          class="input {{ 'invalid' if place == 'confirm_password' }}"
          required
          type="password"
          placeholder="Confirm Password"
          name="confirm-password"
        />

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <button class="submit-btn" type="submit">Signup</button>
        <p class="login-text">
          Already Have An Account?
          <a class="login-link" href="/login">Login Instead</a>.
        </p>
      </form>
    </div>
  </body>
</html>
